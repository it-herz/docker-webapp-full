user www-data;
worker_processes 4;
error_log  /var/log/nginx_error.log;
events {
	worker_connections  1024;
}
http {
	include	mime.types;
	default_type application/octet-stream;
	sendfile	on;
	keepalive_timeout	65;
	client_max_body_size 256m;

	server {
	access_log /var/log/nginx_access.log;
	listen	80;
	server_name	localhost;

	include conf.d/*.conf;
	}
}

daemon off;
